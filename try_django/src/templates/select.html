{% extends 'base.html' %}
{% load static %} 
{% load staticfiles %}
{% block content %}

  <script>
// Load this when the DOM is ready
$(function(){
  // You used .myCarousel here. 
  // That's the class selector not the id selector,
  // which is #myCarousel
  $('carousel-example-generic').carousel();
});
</script>

<div class="slideshow">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src={% static 'porter06.gif' %} alt="Sixth Floor">
      <div class="carousel-caption">
        Sixth Floor
      </div>
    </div>
    <div class="item">
      <img src={% static 'porter07.gif' %} alt="Seventh Floor">
      <div class="carousel-caption">
        Seventh Floor
      </div>
    </div>
        <div class="item">
      <img src={% static 'porter08.gif' %} alt="Eighth Floor">
      <div class="carousel-caption">
        Eighth Floor
      </div>
    </div>
           <div class="item">
      <img src={% static 'porter09.gif' %} alt="Ninth Floor">
      <div class="carousel-caption">
        Ninth Floor
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div class="wrap2">
    <form action="" method="post">
        {% csrf_token %}
      <div class="fields">{{ form.as_p }}</div>
      <input class="button-custom" type="submit" value="UPDATE">
    </form>
  </div>
{% endblock content %}

{% block more_links %}
    <a href="{% url 'edit' %}">
            Update Details
        </a>
        <a href="{% url 'select' %}">
            Select a Carrel
        </a>
        <a href="{% url 'logout' %}">
            Logout
        </a>
{% endblock more_links %}
